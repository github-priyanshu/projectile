<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projectile</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		position: relative;
	}
	html{
		background: #fff;
	}
	body{
		width: 100%;
		min-height: 100vh;
		background: #fff;
	}
	.flex{
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.c{
		flex-flow: column;
	}
	.w100p{width: 100%;}
</style>
<body>
	<svg style="position: absolute; width: 100%;height: 100%; pointer-events: none; ">
		<polyline points="" id="path"
  style="fill:none;stroke:#0004;stroke-width:2; stroke-dasharray: 10 10; stroke-linecap: round;" />
	</svg>
	<div class="dataPan " style="font-family: monospace;"></div>
	<div class="dataPanReal " style="font-family: monospace; position: absolute; top: 0; right: 0;"></div>

	<button onclick="document.body.requestFullscreen()">fulscr</button>
	<button onclick="shoot()">Shoot</button>
	<input type="range" max=100 min=1 value=20 oninput="window.scale=this.value;" id="scaleVal">

	<div class="ground" style="width: 100%; height: 10px; border-radius: 5px; background: #555; position: absolute; left: 0%; bottom: 0px;">
		
		<div class="dragBall" style="width: 20px; height: 20px; background: #0001;border: 1px solid #0008;border-radius: 50%; position: fixed; bottom: 0; left: 0;"></div>
		<div class="angleLine" style="pointer-events: none; background: #0007; height: 2px; width: 0; border-radius: 5px; transform-origin: left;"></div>

		<div class="realBall" style="width: 10px; height: 10px; border-radius: 50%; background: #000; position: absolute;"></div>
		<input type="range" min=0 id="rangeVal" style="position: absolute; bottom: 10px; display: none;" oninput="showDataAtRange(this.value);">
	</div>

</html>
